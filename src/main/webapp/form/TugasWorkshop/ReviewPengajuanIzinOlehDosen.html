<form action="#">
    <div class="mb-5">
        <label for="category" class="form-label">Jenis izin:</label>
        <select cam-variable-name="category" cam-variable-type="String" class="form-select" id="category" disabled>
            <option value="" disabled>Pilih jenis izin</option>
            <option value="Keperluan Pribadi">Keperluan Pribadi</option>
            <option value="Sakit">Sakit</option>
            <option value="Lainnya">Lainnya</option>
        </select>
    </div>

    <div class="mb-5">
        <label for="date" class="form-label">Tanggal izin:</label>
        <input type="date" cam-variable-name="date" cam-variable-type="String" id="date" class="form-control" readonly />
    </div>

    <div class="mb-5">
        <label for="description" class="form-label">Deskripsi:</label>
        <textarea cam-variable-name="description" cam-variable-type="String" id="description" class="form-control" rows="3" readonly></textarea>
    </div>

    <div class="mb-5">
        <label for="evidence" class="form-label">Bukti Pendukung</label>
        <a cam-file-download="evidence" id="evidence">Download</a>
    </div>

    <div class="mb-5">
        <label for="isApproved" class="form-label">Apakah pengajuan izin disetujui?</label>
        <select cam-variable-name="isApproved" cam-variable-type="String" class="form-select" id="isApproved">
            <option value="setuju">Setuju</option>
            <option value="tolak">Tolak</option>
        </select>
    </div>

    <div class="mb-5">
        <label for="remark" class="form-label">Catatan</label>
        <textarea cam-variable-name="remark" cam-variable-type="String" id="remark" class="form-control" rows="3" ></textarea>
    </div>
</form>
